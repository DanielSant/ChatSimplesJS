<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <div class="login-block login-box">
        <div class="logo">
            <img src="./imgs/22.png"/>
        </div>
        <form action="" id="formlogin">
            <input type="text" placeholder="Codigo" id="username" name="username" class="username"/>
            <input type="password" placeholder="Senha" id="password" name="password"     class="password"/>
            <input type="button" value="Entrar" id="loginbutton" name="loginbutton" class="login"/>
        </form>
        <p style="text-align:center; font-size:14px">Sem cadastro ? <strong style="color:#ff656c" id="show" > <a href="./paginas/cadastro.html">Criar uma conta</a> </strong></p>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/jquery.js"></script>
</body>
</html>
