<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/chat.css">
</head>

<body>
    <div id="logout">
        <a href="../index.html" style="text-decoration:none">Sair</a>
    </div>

    <div id="addFriends">
        <a href="amigos.html" target="blank">Add Amigos</a>
    </div>

    <div id="forFriend">
        <input required class="session-ids" type="number" placeholder="Id do amigo" name="idfriend" id="idfriend">
    </div>

    <div id="session-friends" class="session-list">
        <label id="allAmigos">Amigo: Id<br></label>
    </div>

    <div id="container">
        <div id="session-name" class="session-text"></div>

        <div id="result-wrapper">
            <div id="result">
                <div id="resultR"></div>
                <div id="resultL"/></div>
            </div>
        </div>

        <form id="my_form" name="my_form">
            <div id="form-container">
                <div class="form-text">
                    <textarea placeholder="Escreva sua mensagem..." id="comment"></textarea>
                </div>
                <div class="form-btn">
                    <input type="button" value="Enviar" id="btn" name="btn" />
                </div>
            </div>
        </form>
    </div>
    <script src="../scripts/jquery.js" type="text/javascript"></script>
    <script src="../scripts/chat.js"></script>
</body>

</html>
