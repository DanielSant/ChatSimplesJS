<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar amigos</title>
    <link rel="stylesheet" href="../css/amigos.css">
</head>

<body>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <div class="login-block login-box">
        <div class="logo" id="lg1">
            <img src="../imgs/21.png" />
        </div>
        <div class="logo" id="lg2">
            <img src="../imgs/22.png" />
        </div>
        <form action="" id="formfriends">
            <input required type="text" placeholder="Codigo do amigo" id="fCod" name="fullname" class="fullname" />
            <input required type="text" placeholder="Email do amigo" id="fMail" name="fullname" class="fullname" />
            <input type="button" value="Adicionar" id="AddAmigo" name="AddAmigo" class="login" />
        </form>
        
    </div>
    <script src="../scripts/amigos.js"></script>
    <script src="../scripts/jquery.js"></script>
</body>

</html>
